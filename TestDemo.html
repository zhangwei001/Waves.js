<!DOCTYPE html>
<html>
    <head>
        <title>Waves example</title>
         <link rel="stylesheet" type="text/css" href="./css/waves.css" />
         <style type="text/css">
            button{
                border: solid 1px #ccc;
                background-color: #eee;
            }
         </style>
     </head>
    <body>
        <a href="#" class="waves-effect waves-button">Click Test 1</a><br/>
        <button type="button" class="waves-effect waves-button btn btn-primary">Click Test 2</button><br/>
        <!-- 为了显示waves.js的点击动画效果，需要使用i标签包裹input标签 -->
        <i class="waves-effect waves-button waves-input-wrapper" style="width:85px;height:36px;">
            <input class="waves-button-input" type="submit" value="Click Test 3">
        </i>
        <i class="fa fa-gear waves-effect waves-circle">撒打算</i>
        <script type="text/javascript" src="./js/waves.js"></script>
        <script type="text/javascript">
            Waves.displayEffect();
        </script>
    </body>
</html>
